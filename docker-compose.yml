version: "3.9"

services:
  mongodb:
    image: mongo:latest
    container_name: eye-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: eyecare_ai
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: eye-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/eyecare_ai
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/detection_results:/app/detection_results
      - ./backend/eye_conjuntiva_detection_model.pt:/app/eye_conjuntiva_detection_model.pt
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    container_name: eye-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
