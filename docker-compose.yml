version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: eye-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/detection_results:/app/detection_results
      - ./backend/eye_conjuntiva_detection_model.pt:/app/eye_conjuntiva_detection_model.pt
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        # Pass build-time argument for Next.js
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    container_name: eye-frontend
    ports:
      - "3000:3000"
    environment:
      # For local development
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped